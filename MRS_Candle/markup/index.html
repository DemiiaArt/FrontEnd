<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <div class="container flex-between vertical-center relative">
                <div class="logo">
                    <img src="./media/img/logo.png" alt="logo Mrs Candle" width="224" height="60">
                </div>
                <nav>
                    <div class="burger-navigation">
                        <span></span>
                    </div>
                    <ul class="menu">
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main">
            <div class="hero-section relative">
                <div class="color-background"></div>
                <div class="hero-section__visual"></div>
                <div class="container">
                    <div class="hero-section__text">
                        <fieldset class="form">
                            <legend>New</legend>
                            <div class="form__text">
                                <h1>Christmas collection</h1>
                                <p>Christmas scents that will take you back to your childhood</p>
                            </div>
                        </fieldset>
                        <button class="buy-button">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="devider">
                <div class="line relative"></div>
                <h2>Chose your candle</h2>
                <div class="line relative"></div>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
